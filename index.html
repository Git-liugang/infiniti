<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>英菲尼迪</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide slide1">
		        	<img src="img/slide1_1.png" class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"/>
		        	<img src="img/slide1_2.png" class="ani" swiper-animate-effect="bounceInRight " swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"/>
		        </div>
		        <div class="swiper-slide slide2">
		        	<img src="img/slide2_1.png"  class="ani" swiper-animate-effect="fadeInDown   " swiper-animate-duration="2.8s" swiper-animate-delay="1.2s"/>
		        	<img src="img/slide2_2.png"  class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		        	<img src="img/slide2_3.png"  class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1.5s" swiper-animate-delay="0.2s"/>
		        </div>
		        <div class="swiper-slide slide3">
		        	<img src="img/slide3_1.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		        	<img src="img/slide3_2.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="1.2s"/>
		        	<img src="img/slide3_3.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="2.2s"/>
		        	<img src="img/slide3_4.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="3.2s"/>
		        	<img src="img/slide3_5.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="4.2s"/>
		        	<img src="img/slide3_6.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="5.2s"/>
		        </div>
		        <div class="swiper-slide slide4">
		        	<img src="img/slide4_1.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="1.7s"/>
		        	<img src="img/slide4_2.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="0.7s"/>
		        	<img src="img/bg4_car.png" class="ani" swiper-animate-effect="bounceInRight    " swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		        </div>
		        <div class="swiper-slide slide5">
		        	<img src="img/slide5_1.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		        	<img src="img/slide5_2.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="1.2s"/>
		        	<img src="img/slide5_3.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="2.2s"/>
		        	<img src="img/slide5_4.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="3.2s"/>
		        	<img src="img/slide5_5.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="4.2s"/>
		        	<img src="img/slide5_6.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="5.2s"/>
		        </div>
		        <div class="swiper-slide slide6">
		        	<img src="img/slide6_1.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="1.2s"/>
		        	<img src="img/slide6_2.png" class="ani" swiper-animate-effect="fadeInUp  " swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		        </div>
		        <div class="swiper-slide slide7">
		        	<img src="img/slide7_1.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="3s" swiper-animate-delay="2.2s"/>
		        	<img src="img/slide7_2.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="0.2s"/>
		        	<img src="img/slide7_3.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="3.2s"/>
		        </div>
		        <div class="swiper-slide slide8">
		        	<img src="img/slide8_1.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="2.0s"/>
		        	<img src="img/slide8_2.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="3.0s"/>
		        	<img src="img/slide8_3.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="4.0s"/>
		        	<img src="img/slide8_4.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="0.2s"/>
		        </div>
		        <div class="swiper-slide slide9">
		        	<img src="img/slide9_1.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="0.2s"/>
		        	<img src="img/slide9_2.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="1.5s"/>
		        	<img src="img/slide9_3.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="2.5s"/>
		        </div>
		        <div class="swiper-slide slide10">
		        	<img src="img/slide10_1.png" class="ani" swiper-animate-effect="bounceInRight " swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		        <li class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="1.2s"></li><img src="img/slide10_2.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="2.2s"/>
		        <li class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="3.2s"></li><img src="img/slide10_3.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="4.2s"/>
		        <li class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="5.2s"></li><img src="img/slide10_4.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="6.2s"/>
		        <li class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="7.2s"></li><img src="img/slide10_5.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="8.2s"/>
		        <li class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="9.2s"></li><img src="img/slide10_6.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="10.2s"/>
		        <li class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="11.2s"></li><img src="img/slide10_7.png" class="ani" swiper-animate-effect="fadeIn  " swiper-animate-duration="2s" swiper-animate-delay="12.2s"/>
		        </div>
		        <div class="swiper-slide slide11">
		        	<img src="img/slide11_1.png"/>
		        	<img src="img/slide11_2.png"/>
		        	<img src="img/slide11_3.png"/>
		        	<img src="img/share.png" class="ani infinite" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="0.2s"/>
		        	<img id="video" src="img/slide11_ck.png" class="ani" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="0.2s"/>
		        </div>
		    </div>
		    <!-- 按钮 -->
		    <div id="btnNext" class="animated flash infinite swiper-button-next"></div>
		    
		    <img id="music" src="img/music_on.png" class="animated rotateIn infinite"/>
		    
		    <audio id="musicplay" src="music/485.mp3" autoplay="true" loop="true"></audio>
		</div>
		    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		    <script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
